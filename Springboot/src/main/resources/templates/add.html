<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增</title>
</head>
<body>
<h1>新增网点信息</h1>
<form th:action="@{/sava}" th:method="post" >
<ul style="list-style: none" >
    <li>网点名称:<input type="text" name="name" /></li>
    <li>营业执照号:<input type="text" name="businessNo" /></li>
    <li>所在城区:<input type="text" name="cityArea" /></li>
    <li>网点地址:<input type="text" name="address" /></li>
    <li>联系电话:<input type="text" name="telephone" /></li>
    <li>网点介绍:<textarea name="summary" ></textarea> </li>
    <li><input type="submit" name="submit" /></li>
</ul>
</form>
</body>
</html>
