<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>营业网点查询</title>
    <script type="text/javascript" >
        window.onload=function () {
            var a=document.getElementsByTagName("tr");
            for(var i=0;i<a.length;i++){
                if(i%2==0){
                    a[i].style.background="red";
                }
            }
        }

    </script>
    <style>

    </style>
</head>
<body>
<h1>营业网点查询</h1>
<a th:href="@{/add}" >新增节点</a>
<table>
    <tr>
        <th>网点名称</th>
        <th>所在城区</th>
        <th>网点地址</th>
        <th>联系电话</th>
        <th>操作</th>
    </tr>
    <tr th:each="branches,star : ${list} ">
        <td th:text="${branches.name}"></td>
        <td th:text="${branches.cityArea}"></td>
        <td th:text="${branches.address}"></td>
        <td th:text="${branches.telephone}"></td>
        <td><a th:href="@{/show(id=${branches.id})}">查询</a></td>
    </tr>
</table>
</body>
</html>
